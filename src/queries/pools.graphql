# queries basic info about each pool created
query Pools {
  pools {
    id
    address
    cfmm
    protocolId
    protocol
    count
  }
}

# queries latest data for pool
query LatestPoolData($address: Bytes) {
  poolDatas(
    where: {address: $address}
    orderBy: lastBlockNumber
    first: 1
    orderDirection: desc
  ) {
    id
    address
    tokenBalances
    lpTokenBalance
    lpTokenBorrowed
    lpTokenBorrowedPlusInterest
    lpTokenTotal
    accFeeIndex
    lastBlockNumber
    borrowRate
    lastFeeIndex
  }
}
